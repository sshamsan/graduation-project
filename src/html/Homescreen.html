    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

            <div class="dropdown">

                <div class="user-info d-flex flex-row dropdown-toggle" type="button" id="dropdownMenu2"

                    <h5 class="user-info" style="color: azure;">Username</h5>
                    <i class="fa fa-user user-info" style="color: azure;"></i>
                </div>

                <!-- Drop down menu -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Log out</button></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Navigation Bar part in Screen -->
    <div class="sidenav">
        <ul class="nav flex-column">

            <!-- LOGO -->
            <li class="nav-item logo">

            </li>

            <!-- NAVIGATION BAR BUTTONS -->
            <li class="nav-item active" id="myDIV">
                <a href="#"><i class="fas fa-home fa-2x"></i></a>

            <li class="nav-item">
                <a href="#"><i class="fas fa-archive fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-calendar-alt fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-bell fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-gear fa-2x"></i></a>
            </li>
        </ul>

    </div>

    <!-- Rest of the screen -->
    <!-- Cointainer -->
    <div class="main">

        <div class="cointainer">
            <!-- " -->
            <div class="" style="padding-right: 200px; padding-left: 200px; padding-top: 100px;">
                <div class="content">
                    <a href="./Attendance.html">
                    <div class="row"
                        style="background-color:rgb(189, 207, 212); margin-bottom: 20px; justify-content: center;
                        margin-top: 20px; padding-top: 20px; border-radius: 5px;">
                        
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            

                                <div class="dash-widget">
                                    <span class="dash-widget-bg1"><i class="fa fa-calendar"
                                            aria-hidden="true"></i></span>
                                    <div class="dash-widget-info text-right">
                                        <h3>98</h3>
                                        <span class="widget-title1">All Appointments</span>
                                    </div>
                                </div>
                        
                        </div>

                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="dash-widget">
                                <span class="dash-widget-bg2"><i class="fa fa-times-circle"></i></span>
                                <div class="dash-widget-info text-right">
                                    <h3>1072</h3>
                                    <span class="widget-title2">Cancelled</i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="dash-widget">
                                <span class="dash-widget-bg3"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                                <div class="dash-widget-info text-right">
                                    <h3>72</h3>
                                    <span class="widget-title3">No-Show</span>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </a>

                    <!-- Table Header & Buttons -->
                    <div class="d-flex flex-row justify-content-between">
                        <div>
                            <h2>Today's Appointments</h2>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newAppt">New
                                Appointment <i class="fa fa-plus"></i></button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#newIntake">New
                                Intake <i class="fa fa-plus base"></i></button>
                        </div>
                    </div>

                    <!-- Appointments Table -->
                        <table class="fixed_header">
                            <thead>
                                <tr>
                                    <th scope="col">Patient</th>
                                    <th scope="col">Therapist</th>
                                    <th scope="col">Visit</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Status</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>124</td>
                                    <td>Therapist1</td>
                                    <td>DX</td>
                                    <td>08:00:00</td>
                                    <td>Cancelled</td>
                                    <td><button type="button" class="btn btn-secondary dropdown-toggle"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                            aria-expanded="false">Action</button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><button class="dropdown-item" type="button">Confirm</button></li>
                                            <li><button class="dropdown-item" type="button">Edit</button></li>
                                            <li><button class="dropdown-item" type="button">No-show</button></li>
                                            <li><button class="dropdown-item" type="button">Cancel</button></li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>133</td>
                                    <td>Therapist2</td>
                                    <td>TX</td>
                                    <td>08:00:00</td>
                                    <td>Pending</td>
                                    <td><button type="button" class="btn btn-secondary dropdown-toggle"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                            aria-expanded="false">Action</button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><button class="dropdown-item" type="button">Confirm</button></li>
                                            <li><button class="dropdown-item" type="button">Edit</button></li>
                                            <li><button class="dropdown-item" type="button">No-show</button></li>
                                            <li><button class="dropdown-item" type="button">Cancel</button></li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    
                </div>
            </div>



            <!-- <div class="appt-widget">
                <div class="d-flex flex-row">
                    <p class="item-widget">Total Appointments: 3</p>
                    <p class="item-widget">Total Cancelled: 7</p>
                    <p class="item-widget">Total No-shows: 10</p>
                </div>
            </div> -->




            <!-- New Appointment Modal -->
            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <div class="modal" id="newAppt">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Appointment</h4>
                                <button type="button" class="btn" data-dismiss="modal"><i
                                        class="fas fa-close fa-2x"></i></button>
                            </div>
                            <div class="modal-body">
                                <form class="popupwindow d-flex flex-column">

                                    <!-- Patient ID: Dropdown menu -->
                                    <button type="button" class="form-select" id="test1" data-bs-toggle="dropdown"
                                        aria-expanded="false">Patient</button>

                                    <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden"
                                        aria-labelledby="test1" style="width: 280px;">
                                        <form class="p-2 mb-2 bg-light border-bottom">
                                            <input type="search" class="form-control" autocomplete="false"
                                                placeholder="Type to filter...">
                                        </form>
                                        <ul class="list-unstyled mb-0">
                                            <li><button class="dropdown-item" type="button">Khalid - 123</button></li>
                                            <li><button class="dropdown-item" type="button">Ahmed - 454</button></li>
                                            <li><button class="dropdown-item" type="button">Mohammed - 488</button></li>
                                            <li><button class="dropdown-item" type="button">Abdullah - 345</button></li>
                                        </ul>
                                    </div>
                                    <!-- End of Patient ID: Dropdown menu -->
                                    <br>
                                    <!-- <input class="form-control" type="text" placeholder="Patient"> -->

                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Therapist 1</option>
                                        <option value="2">Therapist 2</option>
                                        <option value="3">Therapist 3</option>
                                    </select>
                                    <br>
                                    <!-- <input class="form-control" type="datetime-local" placeholder="Date&time">
                                    <br> -->
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">DX</option>
                                        <option value="2">TX</option>
                                    </select>
                                    <br>

                                    <select class="form-select" aria-label="Default select example"
                                        aria-placeholder="Available Slots">
                                        <option value="" disabled selected>Available Slots</option>
                                        <option value="1">Monday, 2 Feb, 2-3 pm</option>
                                        <option value="1">Monday, 2 Feb, 3-4 pm</option>
                                        <option value="1">Monday, 2 Feb, 4-5 pm</option>
                                    </select>
                                    <br>

                                </form>
                            </div>
                            <div class="modal-footer d-flex">
                                <button type="button" class="btn btn-primary flex-grow-1"
                                    data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            </a>
            <!-- END of New Appointment Modal -->

            <!-- New Intake Modal-->
            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <div class="modal" id="newIntake">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Intake</h4>
                                <button type="button" class="btn" data-dismiss="modal"><i
                                        class="fas fa-close fa-2x"></i></button>
                            </div>
                            <div class="modal-body">
                                <form class="popupwindow">
                                    <input class="form-control inputb" type="text" placeholder="Name">
                                    <input class="form-control inputb" type="text" placeholder="Phone Number">
                                    <select class="form-select inputb" aria-label="Default select example">
                                        <option selected>Therapist</option>
                                        <option value="1">Therapist 1</option>
                                        <option value="2">Therapist 2</option>
                                        <option value="3">Therapist 3</option>
                                    </select>
                                    <!-- <input class="form-control" type="datetime-local" placeholder="Date&Time"> -->
                                    <select class="form-select " aria-label="Default select example"
                                        aria-placeholder="Available Slots">
                                        <option value="" disabled selected>Available Slots</option>
                                        <option value="1">Monday, 2 Feb, 2-3 pm</option>
                                        <option value="1">Monday, 2 Feb, 3-4 pm</option>
                                        <option value="1">Monday, 2 Feb, 4-5 pm</option>
                                    </select>
                                </form>

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer d-flex">
                                <button type="button" class="flex-grow-1 btn btn-primary"
                                    data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
