<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Edit Appointmnet
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='..//css/EditAppointmnet.css'>

</head>

<body>
    <header class="header">
        <div class="header-right">
            <div class="dropdown">
                <!-- User Info -->
                <div class="user-info d-flex flex-row dropdown-toggle" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    <h5 class="user-info" style="color: azure;">Username</h5>
                    <i class="fa fa-user user-info" style="color: azure;"></i>
                </div>

                <!-- Drop down menu -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Log out</button></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Navigation Bar part in Screen -->
    <div class="sidenav">
        <ul class="nav flex-column">

            <!-- LOGO -->
            <li class="nav-item logo">
                <img class="logo" src="../images/logo.png" alt="Jish logo">
            </li>

            <!-- NAVIGATION BAR BUTTONS -->
            <li class="nav-item active" id="myDIV">
                <a href="#"><i class="fas fa-home fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-archive fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-calendar-alt fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-bell fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-gear fa-2x"></i></a>
            </li>
        </ul>

    </div>

    <!-- Rest of the screen -->
    <!-- Cointainer -->
    <div class="main">

        <h1>Edit Appointmnet</h1><br />
        <input name="patient" class="form-control" type="text" placeholder="Patient" value="Patient9 - file number 124"
            disabled><br />
        <input name="therapist" class="form-control" type="text" placeholder="Therapist" value="Therapist1"
            disabled><br />
        <input name="therapist" class="form-control" type="text" placeholder="Type of the session" value="TX"
            disabled><br />
        <input name="date" class="form-control" type="date" placeholder="Date"><br />
        <input name="time" class="form-control" type="time" min="08:00" max="17:00" placeholder="Time"><br />
        <input name="therapist" class="form-control" type="text" placeholder="Payment Status" value="unpaid"
            disabled><br />

        <!-- Modal footer -->
        <div class="Modal footer">
            <button type="button" class="btn btn-primary ">Save Changes </button>
            <button type="button" class="btn btn-danger ">Cancel Appointmnet </button>
        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
