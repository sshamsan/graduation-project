<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Home Screen
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='../css/Homescreen.css'>

</head>

<body>
    <header class="header">
        <div class="header-right">
            <div class="dropdown">
                <!-- User Info -->
                <div class="user-info d-flex flex-row dropdown-toggle" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    <h5 class="user-info" style="color: azure;">Username</h5>
                    <i class="fa fa-user user-info" style="color: azure;"></i>
                </div>

                <!-- Drop down menu -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Log out</button></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Navigation Bar part in Screen -->
    <div class="sidenav">
        <ul class="nav flex-column">

            <!-- LOGO -->
            <li class="nav-item logo">
                <img class="logo" src="../images/logo.png" alt="Jish logo">
            </li>

            <!-- NAVIGATION BAR BUTTONS -->
            <li class="nav-item active" id="myDIV">
                <a href="#" onclick="myFunction()"><i class="fas fa-home fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="PatientData-Therapist.html"><i class="fas fa-archive fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="./Calendarscreen.html"><i class="fas fa-calendar-alt fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fas fa-bell fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-gear fa-2x"></i></a>
            </li>
        </ul>

    </div>

    <!-- Rest of the screen -->
    <!-- Cointainer -->
    <div class="main">

        <div class="cointainer" style="padding-right: 300px; padding-left: 300px; padding-top: 20px;">

            <div class="appt-widget">
                <div class="d-flex flex-row">
                    <p class="item-widget">Total Appointments: 3</p>
                    <p class="item-widget">Total Cancelled: 7</p>
                    <p class="item-widget">Total No-shows: 10</p>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-between">
                <div>
                    <h2>Today's Appointments</h2>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newAppt">New
                        Appointment <i class="fa fa-plus"></i></button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newIntake">New
                        Intake <i class="fa fa-plus base"></i></button>
                </div>
            </div>


            <!-- New Appointment Modal -->
            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <div class="modal" id="newAppt">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Appointment</h4>
                                <button type="button" class="btn" data-dismiss="modal"><i
                                        class="fas fa-close fa-2x"></i></button>
                            </div>
                            <div class="modal-body">
                                <form class="popupwindow d-flex flex-column">

                                    <!-- Patient ID: Dropdown menu -->
                                    <button type="button" class="form-select" id="test1" data-bs-toggle="dropdown"
                                        aria-expanded="false">Patient</button>

                                    <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden"
                                        aria-labelledby="test1" style="width: 280px;">
                                        <form class="p-2 mb-2 bg-light border-bottom">
                                            <input type="search" class="form-control" autocomplete="false"
                                                placeholder="Type to filter...">
                                        </form>
                                        <ul class="list-unstyled mb-0">
                                            <li><button class="dropdown-item" type="button">Khalid - 123</button></li>
                                            <li><button class="dropdown-item" type="button">Ahmed - 454</button></li>
                                            <li><button class="dropdown-item" type="button">Mohammed - 488</button></li>
                                            <li><button class="dropdown-item" type="button">Abdullah - 345</button></li>
                                        </ul>
                                    </div>
                                    <!-- End of Patient ID: Dropdown menu -->
                                    <br>
                                    <!-- <input class="form-control" type="text" placeholder="Patient"> -->

                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Therapist 1</option>
                                        <option value="2">Therapist 2</option>
                                        <option value="3">Therapist 3</option>
                                    </select>
                                    <br>
                                    <!-- <input class="form-control" type="datetime-local" placeholder="Date&time">
                                    <br> -->
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">DX</option>
                                        <option value="2">TX</option>
                                    </select>
                                    <br>

                                    <select class="form-select" aria-label="Default select example"
                                        aria-placeholder="Available Slots">
                                        <option value="" disabled selected>Available Slots</option>
                                        <option value="1">Monday, 2 Feb, 2-3 pm</option>
                                        <option value="1">Monday, 2 Feb, 3-4 pm</option>
                                        <option value="1">Monday, 2 Feb, 4-5 pm</option>
                                    </select>
                                    <br>

                                </form>
                            </div>
                            <div class="modal-footer d-flex">
                                <button type="button" class="btn btn-primary flex-grow-1"
                                    data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            </a>
            <!-- END of New Appointment Modal -->

            <!-- New Intake Modal-->
            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <div class="modal" id="newIntake">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Intake</h4>
                                <button type="button" class="btn" data-dismiss="modal"><i
                                        class="fas fa-close fa-2x"></i></button>
                            </div>
                            <div class="modal-body">
                                <form class="popupwindow">
                                    <input class="form-control" type="text" placeholder="Name">
                                    <br>
                                    <input class="form-control" type="text" placeholder="Phone Number">
                                    <br>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Therapist</option>
                                        <option value="1">Therapist 1</option>
                                        <option value="2">Therapist 2</option>
                                        <option value="3">Therapist 3</option>
                                    </select>
                                    <br>
                                    <!-- <input class="form-control" type="datetime-local" placeholder="Date&Time"> -->
                                    <select class="form-select" aria-label="Default select example"
                                        aria-placeholder="Available Slots">
                                        <option value="" disabled selected>Available Slots</option>
                                        <option value="1">Monday, 2 Feb, 2-3 pm</option>
                                        <option value="1">Monday, 2 Feb, 3-4 pm</option>
                                        <option value="1">Monday, 2 Feb, 4-5 pm</option>
                                    </select>
                                </form>

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer d-flex">
                                <button type="button" class="flex-grow-1 btn btn-primary"
                                    data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            </a>
            <!-- END of New Intake Modal-->



            <!-- Appointments Table -->
            <div class="table-responsive">

                <table class="table center">
                    <thead>
                        <tr>
                            <th scope="col">Patient</th>
                            <th scope="col">Therapist</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Time</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>Consult</td>
                            <td>12:40</td>
                            <td>Cancelled</td>
                            <td><button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><button class="dropdown-item" type="button">Confirm</button></li>
                                    <li><button class="dropdown-item" type="button">Edit</button></li>
                                    <li><button class="dropdown-item" type="button">No-show</button></li>
                                    <li><button class="dropdown-item" type="button">Cancel</button></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>Consult</td>
                            <td>12:40</td>
                            <td>Cancelled</td>
                            <td><button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><button class="dropdown-item" type="button">Confirm</button></li>
                                    <li><button class="dropdown-item" type="button">Edit</button></li>
                                    <li><button class="dropdown-item" type="button">No-show</button></li>
                                    <li><button class="dropdown-item" type="button">Cancel</button></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
