<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Notification Center
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Notifications.css">

    <script>
        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('tbody');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'tr') {
                ev.target.classList.toggle('checked');
            }
        }, false);
    </script>
</head>

<body>
    <header class="header">
        <div class="header-right">
            <div class="dropdown">
                <!-- User Info -->
                <div class="user-info d-flex flex-row dropdown-toggle" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    <h5 class="user-info" style="color: azure;">Username</h5>
                    <i class="fa fa-user user-info" style="color: azure;"></i>
                </div>

                <!-- Drop down menu -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Log out</button></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Navigation Bar part in Screen -->
    <div class="sidenav">
        <ul class="nav flex-column">

            <!-- LOGO -->
            <li class="nav-item logo">
                <img class="logo" src="../images/logo.png" alt="Jish logo">
            </li>

            <!-- NAVIGATION BAR BUTTONS -->
            <li class="nav-item " id="myDIV">
                <a href="#" onclick="myFunction()"><i class="fas fa-home fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="./PatientData-Admin.html"><i class="fas fa-archive fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="./Calendarscreen.html"><i class="fas fa-calendar-alt fa-2x"></i></a>
            </li>
            <li class="nav-item active">
                <a href="#"><i class="fas fa-bell fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-gear fa-2x"></i></a>
            </li>
        </ul>
    </div>
    <!-- Rest of the screen -->
    <!-- Cointainer -->
    <div class="main">
        <div class="container d-flex flex-wrap justify-content-center">
            <h4 class="Font">Notification Center</h4>


            <div class="table-responsive">

                <table class="table" style="width: 1000px;">
                    <thead>
                        <tr>
                            <th scope="col">Message</th>
                            <th scope="col">Time</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="checked">
                            <td>Insert Message Here</td>
                            <td>20/02/2022 - 12:34</td>
                            <td><input class="form-check-input" type="checkbox" value="checked"></td>
                        </tr>
                        <tr style="background-color: white;">
                            <td>Insert Message Here</td>
                            <td>20/02/2022 - 12:34</td>
                            <td><input class="form-check-input" type="checkbox" value="" id=""></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
